
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Latte Beauty AR Video</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #overlay {
        position: absolute;
        top: 10px;
        width: 100%;
        text-align: center;
        font-family: sans-serif;
        color: white;
        background: rgba(0,0,0,0.5);
        padding: 5px;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <div id="overlay">üëÜ –ù–∞–∂–º–∏—Ç–µ –Ω–∞ –≤–∏–¥–µ–æ, —á—Ç–æ–±—ã –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏ –∑–≤—É–∫</div>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-assets>
        <video id="promo" src="latte-beauty-promo.mp4" preload="auto" crossorigin="anonymous"></video>
      </a-assets>

      <a-video 
        src="#promo" 
        position="0 0 -2" 
        width="1.6" 
        height="0.9" 
        rotation="0 0 0"
        play-on-click
      ></a-video>

      <a-camera-static />
    </a-scene>
    <script>
      const video = document.querySelector("#promo");
      document.querySelector("a-video").addEventListener("click", () => {
        video.play();
      });
    </script>
  </body>
</html>
